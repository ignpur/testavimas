      arrivalRate: 1000  # 1000 users per second
scenarios:
  - flow:
      - post:
          url: '/hubs/battleship/negotiate'
          json: {}
      - post:
          url: '/join'
          json:
            gameId: 'test-game'
            nickname: '{{ $randomUserName }}'
            seat: 0
            placementStrategy: 'Random Placement'